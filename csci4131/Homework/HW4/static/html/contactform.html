<!DOCTYPE html>
    <head>
        <title>Order Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/main.css">
        <link rel="stylesheet" href="/main.dark.css">
        <script src="../js/main.js"></script>
        <script src="../js/contact.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap');
        </style>
    </head>
    <body>
        <div class="navbar">
            <a href="/main">Home</a>
            <a class="active" href="/contact">Order</a>
            <a href="/testimonies">Testimonies</a>
            <a href="/admin/contactlog">Order Log</a>
            <a id="theme-toggle" href="">Dark Mode</a>
        </div> 
        <h1>Order some Snake Oil</h1>
        <form action="/contact" method="post">
            <div class=formfield>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class=formfield>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class=formfield>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class=formfield>
                <label for="dropdown">Type of business:</label>
                <select id="dropdown" name="dropdown">
                    <option value="5ml">5ml of Snake Oil</option>
                    <option value="Gallon">Gallon of Snake Oil</option>
                    <option value="Barrel">Barrel of Snake Oil</option>
                </select>
            </div>
            <div class=formfield>
                <label for="seller">Already a distributor?</label>
                <input type="checkbox" id="seller" name="seller">
            </div>
            <div class="formfield">
                <div id="price"></div>
            </div>
            <div class=formfield>
                <div class="submit">
                    <input type="submit" value="Submit" name="SubmitButton">
                </div>
            </div>
        </form>
    </body>
</html>
